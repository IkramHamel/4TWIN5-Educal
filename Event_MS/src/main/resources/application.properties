spring.application.name=ms_event
server.port=8087
# MySQL datasource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/event?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

### JPA / HIBERNATE ###
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Specify the upload directory
app.file.upload-dir=./upload-directory

app.file.storage.mapping=file:/app/upload-directory
#eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true

